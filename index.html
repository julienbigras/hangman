<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header class="modal" id="modal">
        <div class="wrapper">
            <div class="headerFlexContainer">
                <h2>Welcome to Hangman!</h2>
                <p>You know the drill: Correctly guess the word one letter at a time, lest a poor stick figure be hanged as a result of your failure.</p>
                <div class="categoryOptionSection">
                    <h3>Please select a category:</h3>
                    <div class="categoryFlexContainer">
                        <div class="categoryColumn1">
                            <button class="categoryOption" id="countries" value="countries">
                                <div class="overlay">
                                    <p>Countries</p>
                                </div>
                                <span class="categorySpan">Countries</span>
                            </button>
                            <button class="categoryOption" id="pokemon" value="pokemon">
                                <div class="overlay">
                                    <p>Pokémon</p>
                                </div>
                                <span class="categorySpan">Pokémon</span>
                            </button>
                            <button class="categoryOption" id="sportsTeamNames" value="sportsTeamNames">
                                <div class="overlay">
                                    <p>Sports Teams</p>
                                </div>
                                <span class="categorySpan">Sports Teams</span>
                            </button>
                            <button class="categoryOption" id="funAndGames" value="funAndGames">
                                <div class="overlay">
                                    <p>Fun and Games</p>
                                </div>
                                <span class="categorySpan">Fun and Games</span>
                            </button>
                        </div>
                        <div class="categoryColumn2">
                            <button class="categoryOption" id="harryPotterCharacters" value="harryPotterCharacters">
                                <div class="overlay">
                                    <p>Harry Potter Characters</p>
                                </div>
                                <span class="categorySpan">Harry Potter Characters</span>
                            </button>
                            <button class="categoryOption" id="movies" value="movies">
                                <div class="overlay">
                                    <p>Movies</p>
                                </div>
                                <span class="categorySpan">Movies</span>
                            </button>
                            <button class="categoryOption" id="rockBands" value="rockBands">
                                <div class="overlay">
                                    <p>Rock Bands</p>
                                </div>
                                <span class="categorySpan">Rock Bands</span>
                            </button>
                            <button class="categoryOption" id="outerSpace" value="outerSpace">
                                <div class="overlay">
                                    <p>Outer Space</p>
                                </div>
                                <span class="categorySpan">Outer Space</span>
                            </button>
                        </div>
                    </div> <!-- closes category flex container -->
                </div> <!-- closes category option section -->
            </div> <!-- closes headerFlexContainer -->
        </div> <!-- closes wrapper -->
    </header>
    <main id="main">
        <div class="wrapper">
            <h1>Hangman</h1>
            <section class="gameArea">
                <div class="wordToGuess" id="wordToGuess">
                    <h3>Category: <span id="categoryDisplay"></span></h3>
                    <!-- word to be guessed appended here -->
                </div>
                <div class="flexContainer">
                    <div class="letterButtonContainer" id="letterButtonContainer">
                        <button class="letterButton" value="a">A</button>
                        <button class="letterButton" value="b">B</button>
                        <button class="letterButton" value="c">C</button>
                        <button class="letterButton" value="d">D</button>
                        <button class="letterButton" value="e">E</button>
                        <button class="letterButton" value="f">F</button>
                        <button class="letterButton" value="g">G</button>
                        <button class="letterButton" value="h">H</button>
                        <button class="letterButton" value="i">I</button>
                        <button class="letterButton" value="j">J</button>
                        <button class="letterButton" value="k">K</button>
                        <button class="letterButton" value="l">L</button>
                        <button class="letterButton" value="m">M</button>
                        <button class="letterButton" value="n">N</button>
                        <button class="letterButton" value="o">O</button>
                        <button class="letterButton" value="p">P</button>
                        <button class="letterButton" value="q">Q</button>
                        <button class="letterButton" value="r">R</button>
                        <button class="letterButton" value="s">S</button>
                        <button class="letterButton" value="t">T</button>
                        <button class="letterButton" value="u">U</button>
                        <button class="letterButton" value="v">V</button>
                        <button class="letterButton" value="w">W</button>
                        <button class="letterButton" value="x">X</button>
                        <button class="letterButton" value="y">Y</button>
                        <button class="letterButton" value="z">Z</button>
                    </div>
                    <div class="results" id="results">
                        <div class="resultsText">
                            <div class="correctAnswer" id="correctAnswer"></div>
                            <button id="playAgain">Play Again</button>
                            <button id="newCategory">New Category</button>
                        </div>
                    </div>
                    <div class="gameAreaRight">
                        <canvas id="canvas" width="300" height="270"></canvas>
                        <div class="lives" id="lives"><!-- life counter appended here --></div>
                        <div class="roundsWonOrLost" id="roundsWonOrLost"></div>
                    </div>
                </div>
            </section>
        </div> <!-- closes wrapper -->
    </main>

    <script src="app.js"></script>
</body>
</html>
